<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socinix SMM Panel</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #f0c419;
    }
    .login-buttons {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }
    .login-btn {
      background: #f0c419;
      color: #121212;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      box-shadow: 0 0 10px #f0c419aa;
    }
    .login-btn:hover {
      background: #c19b14;
    }
    .login-btn img {
      height: 20px;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px 40px 20px;
    }
    h2 {
      color: #f0c419;
      margin-bottom: 10px;
      margin-top: 40px;
      text-align: center;
      font-weight: 700;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .service-card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px #f0c419bb;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .service-card:hover {
      transform: scale(1.05);
    }
    .service-card img {
      width: 50px;
      margin-bottom: 10px;
    }
    .service-card h3 {
      margin: 0;
      font-weight: 700;
      color: #f0c419;
      font-size: 1.1rem;
    }

    /* Order form section */
    #order-section {
      margin-top: 40px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f0c419cc;
    }
    #order-section h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #f0c419;
    }
    #order-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    #order-form select, #order-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #order-form input[type="number"] {
      -moz-appearance: textfield;
    }
    #order-form input[type=number]::-webkit-inner-spin-button, 
    #order-form input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    #order-form button {
      background: #f0c419;
      border: none;
      padding: 12px 20px;
      font-weight: 700;
      color: #121212;
      border-radius: 30px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #f0c419bb;
      transition: background 0.3s;
    }
    #order-form button:hover {
      background: #c19b14;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Socinix SMM Panel
  </header>
  <div class="login-buttons">
    <button class="login-btn" onclick="alert('Google Login Placeholder')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" />
      Continue with Google
    </button>
    <button class="login-btn" onclick="alert('Gmail Login Placeholder')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Gmail_Icon.svg/512px-Gmail_Icon.svg.png" alt="Gmail Logo" />
      Continue with Gmail
    </button>
  </div>
  <main>
    <h2>Choose Your Service</h2>
    <div class="services-grid">
      <div class="service-card" onclick="selectService('YouTube Likes')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_2017.svg/512px-YouTube_Logo_2017.svg.png" alt="YouTube" />
        <h3>YouTube Likes</h3>
      </div>
      <div class="service-card" onclick="selectService('YouTube Subscribers')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_2017.svg/512px-YouTube_Logo_2017.svg.png" alt="YouTube" />
        <h3>YouTube Subscribers</h3>
      </div>
      <div class="service-card" onclick="selectService('TikTok Likes')">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/TikTok_logo.svg/512px-TikTok_logo.svg.png" alt="TikTok" />
        <h3>TikTok Likes</h3>
      </div>
      <div class="service-card" onclick="selectService('Instagram Likes')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/512px-Instagram_logo_2016.svg.png" alt="Instagram" />
        <h3>Instagram Likes</h3>
      </div>
      <div class="service-card" onclick="selectService('Facebook Likes')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/512px-F_icon.svg.png" alt="Facebook" />
        <h3>Facebook Likes</h3>
      </div>
      <div class="service-card" onclick="selectService('Telegram Followers')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png" alt="Telegram" />
        <h3>Telegram Followers</h3>
      </div>
      <div class="service-card" onclick="selectService('Twitter Followers')">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/60/Twitter_Logo_as_of_2021.svg/512px-Twitter_Logo_as_of_2021.svg.png" alt="Twitter" />
        <h3>Twitter Followers</h3>
      </div>
    </div>

    <section id="order-section" style="display:none;">
      <h3>Place Your Order</h3>
      <form id="order-form" onsubmit="submitOrder(event)">
        <label for="service">Selected Service:</label>
        <input type="text" id="service" name="service" readonly />

        <label for="quantity">Quantity (Minimum 500):</label>
        <input type="number" id="quantity" name="quantity" min="500" required />

        <label>Amount (PKR):</label>
        <input type="text" id="amount" name="amount" readonly />

        <label>Estimated Completion Time:</label>
        <input type="text" id="time" name="time" readonly />

        <button type="submit">Order Now</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2025 Socinix SMM Panel. All rights reserved.
  </footer>
